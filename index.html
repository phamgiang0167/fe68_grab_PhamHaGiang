<!DOCTYPE html>
<html lang="en">

<head>
	<title>CodePro.vn - CyberSoft.edu.vn </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
			data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+84) 961.05.10.14
		</div>

		<div class="wrap-contact100">


			<div>
				<img src="./images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
				<span style="padding:20px"></span>
				<!-- <img src="./images/codepro.png" alt="Front End CyberSoft" width="30%" /> -->

				<div style="clear:both"></div>
				<span class="contact100-form-title">
					TÍNH CƯỚC GRAB
				</span>
				<h2>Vui lòng chọn loại xe:</h2>
				<ul>
					<li class="type">
						<input type="radio" name="selector" id="grabCar" value="grabCar">
						<label for="grabCar">Grab Car</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" id="grabSUV" value="grabSUV">
						<label for="grabSUV">Grab SUV</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" id="grabBlack" value="grabBlack">
						<label for="grabBlack">Grab Black</label>
						<div class="check"></div>
					</li>
				</ul>

			</div>
			<div style="clear:both;"></div>

			<form class="contact100-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập vào số KM </h2>
					<input class="input100" type="text" name="name" placeholder="Số KM ..." id="km">
					<span class="focus-input100"></span>

				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập thời gian chờ </h2>
					<input class="input100" type="text" name="name" placeholder="Thời gian chờ  ..." id="time">
					<span class="focus-input100"></span>

				</div>

				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" id="calculate">
						TÍNH TIỀN
					</button>
				</div>
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#exampleModal"
						id="printBill">
						IN HÓA ĐƠN
					</button>
				</div>
			</form>

			<div style="clear:both"></div>
			<div id="divThanhTien" class="dongia">
				<h2>Thành tiền:
					<span id="xuatTien" class="xuatTien"></span>
					vnd
				</h2>
			</div>
			<table id="bill">
				<tr>
					<th colspan="4">CHI TIẾT HÓA ĐƠN</th>
				</tr>
				<tr>
					<td>CHI TIẾT</td>
					<td>SỬ DỤNG</td>
					<td>ĐƠN GIÁ (1000đ)</td>
					<td>THÀNH TIỀN (1000đ)</td>
				</tr>
				<tr>
					<td>KM ĐẦU TIÊN</td>
					<td id="stage_1"></td>
					<td id="price_1"></td>
					<td id="total_1"></td>
				</tr>
				<tr>
					<td>Từ 1km đến 19km</td>
					<td id="stage_2"></td>
					<td id="price_2"></td>
					<td id="total_2"></td>
				</tr>
				<tr>
					<td>Từ 19km trở lên</td>
					<td id="stage_3"></td>
					<td id="price_3"></td>
					<td id="total_3"></td>
				</tr>
				<tr>
					<td>Thời gian chờ</td>
					<td id="stage_waiting"></td>
					<td id="price_waiting"></td>
					<td id="total_waiting"></td>
				</tr>
				<tr>
					<td colspan="4" id="total">TỔNG TIỀN:</td>
				</tr>
			</table>
		</div>
		
	</div>


	<!--===============================================================================================-->
	<script src="./vendor/jquery/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/bootstrap/js/popper.min.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->


	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script> -->
	<!-- <script src="./js/map-custom.js"></script> -->
	<!--===============================================================================================-->
	<script src="./js/main.js"></script>


</body>

</html>
